<!DOCTYPE html>
<html>

<head>
    <title>{{ game_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            font-size: 2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body bgcolor="{{color}}">

    <div id="gameBoard">
        <!-- The game board will be dynamically generated here -->
    </div>

    <script>
        var currentPlayer = 'X';
        var board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function createGameBoard() {
            var gameBoardElement = document.getElementById('gameBoard');
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    var cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', cellClick);
                    gameBoardElement.appendChild(cell);
                }
            }
        }

        function cellClick(event) {
            var row = event.target.dataset.row;
            var col = event.target.dataset.col;

            if (board[row][col] === '') {
                board[row][col] = currentPlayer;
                event.target.textContent = currentPlayer;

                if (checkWin()) {
                    alert(currentPlayer + ' wins!');
                    window.location.href = '/game_list'; // Redirect to game_list page
                    
                } else if (checkDraw()) {
                    alert('It\'s a draw!');
                    resetGame();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin() {
            // Check rows, columns, and diagonals for a win
            for (var i = 0; i < 3; i++) {
                if (board[i][0] === currentPlayer && board[i][1] === currentPlayer && board[i][2] === currentPlayer) {
                    return true; // Row win
                }
                if (board[0][i] === currentPlayer && board[1][i] === currentPlayer && board[2][i] === currentPlayer) {
                    return true; // Column win
                }
            }
            if (board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer) {
                return true; // Diagonal win
            }
            if (board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer) {
                return true; // Diagonal win
            }
            return false;
        }

        function checkDraw() {
            // Check if all cells are filled (draw)
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        return false; // There is an empty cell
                    }
                }
            }
            return true; // All cells are filled, it's a draw
        }

        function resetGame() {
            // Clear the board and reset variables
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            currentPlayer = 'X';
            updateBoardView();
        }

        function updateBoardView() {
            // Update the view based on the current state of the board
            var cells = document.getElementsByClassName('cell');
            for (var i = 0; i < cells.length; i++) {
                var row = cells[i].dataset.row;
                var col = cells[i].dataset.col;
                cells[i].textContent = board[row][col];
            }
        }

        // Initialize the game board
        createGameBoard();
    </script>

</body>

</html>
